<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
        <title>CHATROOM by "socket.io"</title>
    </head>
    <body>
        <div class="container">

            <span class="bg-transparent fs-1">channel: <span class="text-info">#general</span></span>
            <div class="row">
                <div class="col-3 bg-dark text-white">
                    user list
                </div>
                <div class="col bg-secondary text-white">
                    message
                </div>
            </div>
            <div class="row">
                <div class="col-3 p-0 bg-light" >
                    <ul id="ulist_online" class="list-group list-group-flush text-truncate">
                    </ul>
                </div>
                <div id="msg_content" class="col  p-0 bg-light" style="height: 70vw; overflow: auto;">
                    <ul id="msglist_room" class="list-group list-group-flush text-truncate" >
                        <li class="list-group-item">[SYS]: welcome to channel #general</li>
                    </ul>
                </div>

            </div>
            <div class="row">
                
                <div class="input-group m-0 p-0">
                    
                    <input id="txtMsg"
                        type="text"
                        class="rounded-0 form-control"
                        placeholder="input chatting here...">
                    <button
                        class="btn btn-outline-primary rounded-0"
                        type="button"
                        id="sendMsg">send</button>
                    
                </div>
                
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="../dist/client-dist/socket.io.js"></script>
        <script src="../client/cli-web.js"></script>
    </body>

</html>
